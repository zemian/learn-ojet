
<div id="app">
    <div class="oj-web-applayout-content">
        <oj-button on-oj-action="[[onClick]]">Click</oj-button>
        <div class="oj-web-applayout-content oj-badge">
            <oj-bind-text value="[[message]]"></oj-bind-text>
        </div>
    </div>
</div>

<script src="../web/js/libs/require/require.js"></script>
<script src="main.js"></script>


<script>
    require([
        'knockout',
        'ojs/ojknockout',
        'ojs/ojbutton',
    ], function (ko) {
        let app = new function () {
            this.message = ko.observable(0);
            this.onClick = () => {
                this.message(this.message() + 1);
            }
        };
        ko.applyBindings(app);
    });
</script>
